<ion-menu side="end" menuId="main-menu" content-id="main">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-button expand="block" routerLink="/tablet">
      Sincronizar
    </ion-button>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu">

      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <form [formGroup]="formLogin" class="formLogin">

    <ion-item>
      <ion-label floating>Postos</ion-label>
      <ion-select formControlName="posto" placeholder="Selecione o Posto">
        <ion-select-option *ngFor="let posto of postos" value="{{posto}}">{{posto}}</ion-select-option>
        
      </ion-select>
    </ion-item> 

    <ion-item>
      <ion-label floating>Sentidos</ion-label>
      <ion-select formControlName="sentido" placeholder="Selecione o Sentido">
        <ion-select-option *ngFor="let sentido of sentidos" value="{{sentido.idPosto}}">{{sentido.sentidos}}</ion-select-option>
        
      </ion-select>
    </ion-item> 

    <ion-item>
      <ion-label floating>Pesquisador: </ion-label>
      <ion-input formControlName="pesquisador" type="text" name="pesquisador"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Supervisor: </ion-label>
      <ion-input formControlName="supervisor" type="text" name="supervisor"></ion-input>
    </ion-item>
    

  <div style="text-align: center">

     <!-- <ion-button (click)="cadastrar()" fill="clear">Cadastrar</ion-button> -->

    <ion-button (click)="login(formLogin.value)" type='submit' color="success" round name="entrar">Entrar</ion-button>    
  

  </div>

  <ion-item>
    <ion-label floating>{{pesq}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label floating>{{sup}}</ion-label>
  </ion-item>
  
  

  </form>  

</ion-content>
